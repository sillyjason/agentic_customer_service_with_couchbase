<!DOCTYPE html>
<html>
<head>
    <title>Customer Messages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .message-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message-box img {
            border-radius: 50%;
        }
        .message-box .bottom-row {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <h1>Customer Messages</h1>
    <div id="messages"></div>

    <script>
        const socket = io();

        function createMessageBox(message) {
            console.log("message.tags.product", message.tags.product)
            const box = document.createElement('div');
            box.className = 'message-box';
            box.innerHTML = `
                <p>${message.message}</p>
                <div style="display: flex; justify-content: space-between;">
                    ${message.tags.tone ? `<span>Sentiment: ${message.tags.tone === 'positive' ? 'ðŸ˜‹' : message.tags.tone === 'negative' ? 'ðŸ˜¡' : 'ðŸ˜¶'}</span>` : ''}
                    ${message.tags.product ? `<span>Product: ${message.tags.product}</span>` : ''}
                </div>
                <div style="display: flex; justify-content: space-between;">
                    ${message.tags.type ? `<p>Category: ${message.tags.type}</p>` : ''}
                    <p>${timeAgo(new Date(message.time))}</p>
                </div>
                </div>
            `;
            return box;
        }
        
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = Math.floor(seconds / 31536000);
            if (interval > 1) {
                return interval + " years ago";
            }
            interval = Math.floor(seconds / 2592000);
            if (interval > 1) {
                return interval + " months ago";
            }
            interval = Math.floor(seconds / 86400);
            if (interval > 1) {
                return interval + " days ago";
            }
            interval = Math.floor(seconds / 3600);
            if (interval > 1) {
                return interval + " hours ago";
            }
            interval = Math.floor(seconds / 60);
            if (interval > 1) {
                return interval + " minutes ago";
            }
            return Math.floor(seconds) + " seconds ago";
        }

        function onInit() {
            socket.emit('init_messages');
        }

        function renderMessages(messages_array) {
            // take every element in messages_array, extract the "messages" value, and create a message box for each
            const messages = messages_array.map(message => createMessageBox(message.messages));

            // add the messages boxes to the messages div
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => messagesDiv.appendChild(message));
        }

        socket.on('new_messages', renderMessages);

        // Fetch and render messages when the page loads
        window.onload = onInit;

        // Fetch and render messages every 5 seconds
        // setInterval(renderMessages, 5000);
    </script>
</body>
</html>
